<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Facts About Animals</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Welcome to Fun Facts About Animals!</h1>
    </header>
    <main>
        <section>
            <h2>Did You Know?</h2>
            <p id="fact">Hover over any animal image to learn a fun fact.</p>
            <div class="animal-images">
                <img src="Content/cat.jpg" alt="Cat Image" id="cat">
                <img src="Content/dog.jpg" alt="Dog Image" id="dog">
                <img src="Content/parrot.jpg" alt="Parrot Image" id="parrot">
            </div>
        </section>
        <section>
            <h2>Get Involved!</h2>
            <p>Type in your favorite animal and press Enter. Let's see if we have a fun fact for it!</p>
            <input type="text" id="animalInput" placeholder="Your Favorite Animal">
            <p id="inputFact"></p>
        </section>
    </main>
    <img src="Content/cat giff.gif" alt="Running Cat" id="catGif" style="position: absolute; display: none;">
    <footer>
        <p>&copy; Md Zayed Al Sajed</p>
    </footer>
</body>
</html>
